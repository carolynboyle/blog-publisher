<!-- templates/editor.html -->
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>
                    <i class="fas fa-edit"></i> 
                    {% if post %}Edit Post{% else %}New Post{% endif %}
                </h3>
                <div>
                    <button id="save-btn" class="btn btn-secondary me-2">
                        <i class="fas fa-save"></i> Save Draft
                    </button>
                    <button id="publish-btn" class="btn btn-success">
                        <i class="fas fa-paper-plane"></i> Publish
                    </button>
                </div>
            </div>
            <div class="card-body">
                <form id="post-form">
                    <input type="hidden" id="post-id" value="{% if post %}{{ post.id }}{% endif %}">
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Post Title</label>
                        <input type="text" class="form-control" id="title" required
                               value="{% if post %}{{ post.title }}{% endif %}">
                    </div>

                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags</label>
                        <div id="tag-selector" class="mb-2"></div>
                        <input type="text" class="form-control" id="tag-input" 
                               placeholder="Type to add tags..."
                               value="{% if post %}{{ post.tags }}{% endif %}">
                        <div id="tag-suggestions" class="mt-1"></div>
                        <input type="hidden" id="tags" name="tags" value="{% if post %}{{ post.tags }}{% endif %}">
                    </div>

                    <div class="mb-3">
                        <label for="categories" class="form-label">Categories</label>
                        <div id="category-selector" class="mb-2"></div>
                        <input type="text" class="form-control" id="category-input" 
                               placeholder="Type to add categories..."
                               value="{% if post %}{{ post.categories }}{% endif %}">
                        <div id="category-suggestions" class="mt-1"></div>
                        <input type="hidden" id="categories" name="categories" value="{% if post %}{{ post.categories }}{% endif %}">
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <div id="editor-toolbar" class="mb-2 p-2 bg-light border rounded">
                            <div class="btn-group me-2" role="group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" 
                                        onclick="document.execCommand('bold')">
                                    <i class="fas fa-bold"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" 
                                        onclick="document.execCommand('italic')">
                                    <i class="fas fa-italic"></i>
                                </button>
                                <button type="button" class="btn btn
